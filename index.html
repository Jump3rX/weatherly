<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Weatherly</title>
  </head>
  <body>
    <h4>Weather app in JavaScript</h4>
    <hr />
    <div class="card-container">
      <div class="input-container">
        <input
          type="text"
          name="location"
          id="location"
          class="location-input bottom-border-input"
          placeholder="Enter City Name..."
        />
        <div class="buttons">
          <button class="search-btn gradient-button">Search</button>
          <button class="current-location-btn gradient-button2">
            Current Location
          </button>
        </div>
      </div>
      <div class="results-container"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
